image: node:16.5.0
pages:
  stage: deploy
  cache:
    key:
      files:
        - yarn.lock
      prefix: yarn
    paths:
      - node_modules/
  script:
    - yarn install
    - yarn run uat
    - cp -a dist/. public/
  artifacts:
    paths:
      - public
  only:
    - master
  tags:
    - share
